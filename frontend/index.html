<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Crypto Price Chart</h1>
  <h2 id="livePrice"></h2>
  <div id="status" style="margin:6px 0; font-size:12px; opacity:.8;"></div>
  <label for="symbol">Select coin:</label>
  <select id="symbol">
    <option value="bitcoin" selected>BTC</option>
    <option value="ethereum">ETH</option>
    <option value="cardano">ADA</option>
  </select>

   <!-- Add / Remove buttons -->
  <button id="addCoin">Add Coin</button>
  <button id="removeCoin">Remove Current Coin</button>

  <canvas id="priceChart" width="800" height="400"></canvas>
  <script src="/static/chart.js"></script>
</body>
</html>
